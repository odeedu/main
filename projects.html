<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私が作った作品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #202020;
            color: white;
            display: flex;
            position: relative;
        }

        /* サイドバー */
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 15px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            transform: translateX(-100%); /* サイドバーが完全に隠れる */
            transition: transform 0.3s ease; /* translateXを使ってアニメーション */
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .sidebar.open {
            transform: translateX(0); /* 開いたときに画面内に移動 */
        }

        .sidebar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* 関連リンクボタンの位置 */
        .sidebar-toggle-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
        }

        /* オーバーレイ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* メインコンテンツ */
        .content {
            margin-left: 0;
            width: 100%;
            padding: 20px;
            transition: margin-left 0.3s ease, margin-right 0.3s ease;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #007bff;
            text-decoration: none;
        }

        .description {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 10px;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project, .favorite-project {
            width: 100%;
            max-width: 45%;
            text-align: center;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .project, .favorite-project {
                max-width: 90%;
            }
        }

        .favorite-title {
            font-size: 2em;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .project img, .favorite-project img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project img:hover, .favorite-project img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .project .title,
        .favorite-project .title {
            color: white;
        }

        /* 関連リンクのスタイル */
        .related-links {
            margin-top: 60px;
            display: none; /* 初期状態で非表示 */
        }

        .related-links a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 1.1em;
            padding: 5px;
            display: block;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .related-links a:hover {
            background-color: #007bff;
        }

        .sidebar.open .related-links {
            display: block; /* サイドバーが開いた時に表示 */
        }

        /* 関連リンクの分かれ目 */
        .divider {
            height: 1px;
            background-color: #555;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 関連リンクを開閉するボタン -->
    <button class="sidebar-toggle-button" onclick="toggleSidebar()">関連リンク</button>

    <!-- サイドバー -->
    <div class="sidebar" id="sidebar">
        <div class="related-links">
            <a href="https://scratch.mit.edu/users/oira-edu/" target="_blank">私のプロフィール</a>
            <a href="https://odeedu.github.io/main/projects.html" target="_blank">私が作った作品</a>
            <a href="https://odeedu.github.io/main/favorites.html" target="_blank">私のお気に入りの作品</a>

            <!-- 分かれ目の線 -->
            <div class="divider"></div>

            <a href="https://odeedu.github.io/main/cloudlist.html" target="_blank">クラウドリストとは？</a>
	    <a href="https://odeedu.github.io/device/device.html" target="_blank">デバイス特定ツール</a>
        </div>
    </div>

    <!-- オーバーレイ -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- メインコンテンツ -->
    <div class="content" id="content">
        <h1 class="title">私が作った作品</h1>

        <div class="projects">
            <!-- クラウドリスト -->
            <div class="project">
                <p class="title">クラウドリスト</p>
                <p class="description">この作品を見た人を記録するプロジェクト</p>
                <a href="https://scratch.mit.edu/projects/780866208/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/780866208_600x450.png" alt="クラウドリスト画像">
                </a>
            </div>

            <!-- スクラッチアイコン -->
            <div class="project">
                <p class="title">スクラッチアイコン</p>
                <p class="description">宣伝に使えるハートや星などのアイコン</p>
                <a href="https://scratch.mit.edu/projects/793697358/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/793697358_600x450.png" alt="スクラッチアイコン画像">
                </a>
            </div>

            <!-- URL changer -->
            <div class="project">
                <p class="title">URL changer</p>
                <p class="description">scratch ↔ turbowarp ↔ forkphorus</p>
                <a href="https://scratch.mit.edu/projects/813476666/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/813476666_600x450.png" alt="URL changer画像">
                </a>
            </div>

            <!-- 機種判定テスト -->
            <div class="project">
                <p class="title">機種判定テスト</p>
                <p class="description">あなたが使っている機種を当てます（テスト段階）</p>
                <a href="https://scratch.mit.edu/projects/819548341/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/819548341_600x450.png" alt="機種判定テスト画像">
                </a>
            </div>
            
            <!-- すべての作品リンク -->
            <p class="title">
                <a href="https://scratch.mit.edu/users/oira-edu/projects" target="_blank" style="color: #007bff; text-decoration: none;">
                    すべての作品はこちら
                </a>
            </p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
