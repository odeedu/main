<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の作品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #202020;
            color: white;
            display: flex;
            transition: margin-left 0.5s;
        }

        /* サイドバー */
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 15px;
            position: fixed;
            height: 100%;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 0; /* 初期状態では左に寄せる */
            width: 100%;
            padding: 20px;
            transition: margin-left 0.5s ease, margin-right 0.5s ease;
        }

        .content.sidebar-open {
            margin-left: 250px; /* サイドバーが開いたときは右に寄せる */
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #007bff;
            text-decoration: none;
        }

        .description {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 10px;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project, .favorite-project {
            width: 100%;
            max-width: 45%; /* これで他のプロジェクトと同じ幅にします */
            text-align: center;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 768px) {
            .project, .favorite-project {
                max-width: 90%;
            }
        }

        .favorite-title {
            font-size: 2em;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .project img, .favorite-project img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project img:hover, .favorite-project img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .project .title,
        .favorite-project .title {
            color: white;
        }
    </style>
</head>
<body>
    <!-- サイドバー -->
    <div class="sidebar" id="sidebar">
        <button onclick="toggleSidebar()">関連リンク</button>
        <div class="related-links">
            <!-- ここに関連リンクを追加 -->
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="content" id="content">
        <h1 class="title">私が作った作品</h1>

        <div class="projects">
            <!-- クラウドリスト -->
            <div class="project">
                <p class="title">クラウドリスト</p>
                <p class="description">この作品を見た人を記録するプロジェクト</p>
                <a href="https://scratch.mit.edu/projects/780866208/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/780866208_600x450.png" alt="クラウドリスト画像">
                </a>
            </div>

            <!-- スクラッチアイコン -->
            <div class="project">
                <p class="title">スクラッチアイコン</p>
                <p class="description">宣伝に使えるハートや星などのアイコン</p>
                <a href="https://scratch.mit.edu/projects/793697358/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/793697358_600x450.png" alt="スクラッチアイコン画像">
                </a>
            </div>

            <!-- URL changer -->
            <div class="project">
                <p class="title">URL changer</p>
                <p class="description">scratch ↔ turbowarp ↔ forkphorus</p>
                <a href="https://scratch.mit.edu/projects/813476666/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/813476666_600x450.png" alt="URL changer画像">
                </a>
            </div>

            <!-- 機種判定テスト -->
            <div class="project">
                <p class="title">機種判定テスト</p>
                <p class="description">あなたが使っている機種を当てます（テスト段階）</p>
                <a href="https://scratch.mit.edu/projects/819548341/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/819548341_600x450.png" alt="機種判定テスト画像">
                </a>
            </div>
        </div>

        <!-- 私のお気に入りの作品 -->
        <p class="favorite-title">私のお気に入りの作品</p>
        <div class="projects">
            <div class="favorite-project">
                <p class="title">Ball</p>
                <p class="description">ボールのゲーム</p>
                <a href="https://scratch.mit.edu/projects/1090888188/" target="_blank">
                    <img src="https://uploads.scratch.mit.edu/get_image/project/1090888188_600x450.png" alt="Ballゲーム画像">
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('sidebar-open');
        }
    </script>
</body>
</html>
